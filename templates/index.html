<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

{% block bodytitle %}{% endblock %}

{% with msgs = get_flashed_messages() %}
    {% if msgs %}
        {%- for msg in msgs %}
            <div class="alert alert-info">
                {{ msg }}
            </div>
        {% endfor -%}
    {% endif %}
{% endwith %}

{% block body %}
{% endblock %}

{% block gameboard_body %}
{% endblock %}

</body>
</html>
